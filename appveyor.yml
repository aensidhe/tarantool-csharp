version: 0.0.{build}
skip_tags: true
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'

nuget:
  disable_publish_on_pr: true

configuration:
  - Debug
  - Release

matrix:
  fast_finish: false

init:
  - git config --global core.autocrlf true

install:
  - choco install -y mingw
  - choco install -y virtualbox
  - choco install -y docker-machine
  - ps: nuget sources add -Name api.nuget.org -Source https://api.nuget.org/v3/index.json

before_build:
  - nuget restore

build_script:
  - docker-machine.exe create -d virtualbox dev
  - ps: docker-machine.exe env dev --shell powershell | Invoke-Expression

build:
  parallel: true
  project: TarantoolClient.sln
  verbosity: minimal

before_test:
  - ps: tarantool.cmd
 
deploy: off